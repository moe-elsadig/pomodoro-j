<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pomodoro Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #171717;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f97316;
        }
        .offline-message {
            font-size: 1.1rem;
            color: #a3a3a3;
            max-width: 400px;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .retry-button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-button:hover {
            background: #ea580c;
        }
        .offline-features {
            margin-top: 2rem;
            max-width: 500px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .feature-list li {
            padding: 0.5rem 0;
            color: #d4d4d8;
        }
        .feature-list li::before {
            content: "‚úì ";
            color: #22c55e;
            font-weight: bold;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-icon">üçÖ</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
        Your Pomodoro Timer is still available! 
        The app has been cached and will work offline.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
        Try Again
    </button>
    
    <div class="offline-features">
        <h3 style="color: #f97316; margin-bottom: 1rem;">Available Offline:</h3>
        <ul class="feature-list">
            <li>Start and stop Pomodoro sessions</li>
            <li>Adjust work and break times</li>
            <li>Track completed sessions</li>
            <li>Visual progress indicator</li>
            <li>Timer notifications</li>
        </ul>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Service worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
